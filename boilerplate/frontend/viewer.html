<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/resources/angular-material.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/viewer.css">
        <script src="js/resources/angular.min.js"></script>
        <script src="js/resources/angular-animate.min.js"></script>
        <script src="js/resources/angular-aria.min.js"></script>
        <script src="js/resources/angular-material.js"></script>
    </head>
    <body ng-app="viewerApp">
    	<div id="extension" ng-controller="ViewerController">
    		<div class="fflogs-wrapper">
    			<div class="fflogs-main-container" ng-show="extensionOpen">
    				<div class="summary-wrapper ng-class:{ 'body-show': showBody };">
    					<h1 ng-show="!showBody">FFLogs Summaries</h1>
    					<div class="summary-back" ng-click="showBody = false" ng-show="showBody">
    						<span>BACK</span>
    					</div>
    					<div class="job-menu-small" ng-show="showBody">
    						<!-- populated by controller on start-up -->
      						<!-- TODO: Job badge icons for border/fill colors:
      						https://img00.deviantart.net/ad91/i/2015/315/9/b/ffxiv_job_stone_badges_by_kotatsucats-d9ge0zi.jpg -->
    					</div>
    					<div class="characters-wrapper" ng-show="!showBody">
    						<!-- populated by controller on start-up -->
    					</div>
    				</div>
   					<div class="body-content" ng-show="showBody">
   						<!-- populated by controller on start-up -->
    				</div>
    				<div class="recent-parses-wrapper ng-class:{ 'body-show': showBody };">
    					<h1 ng-show="!showBody">Recent Parses</h1>
    					<div class="coming-soon">
    						<div ng-show="showBody">Recent Parses</div>
    						<p>Coming Soon!</p>
    					</div>
    				</div>
    				<!-- <ng-gauge size="200" type="full" thick="5" min="0" max="120" value="68.2" cap="round" label="Speed" 
    					foreground-color="#ffcc66" background-color="rgba(255,255,255, 0.4)" append="mph"></ng-gauge> -->
    			</div>
    			<span class="menu-button ng-class:{ 'show': extensionOpen };" ng-click="toggleShow()">
    				<img src="images/ff-logo.png" id="img_fflogo">
    			</span>
    		</div>
        </div>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="js/resources/jquery-3.2.1.min.js"></script>
        <script src="js/resources/angularjs-gauge.js"></script>
        <script src="js/common.js"></script>
        <script src="js/viewer.js"></script>
        <script src="js/jobUtils.js"></script>
        <script src="js/fflogsUtils.js"></script>
    </body>
</html>
